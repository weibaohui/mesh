apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mesh-gateway
  namespace: mesh-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - "*"
      port:
        name: http-9080
        number: 80
        protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: xxxxxx
  namespace: default
spec:
  gateways:
    - mesh-gateway
    - mesh-gateway.mesh-system.svc.cluster.local
  hosts:
    - xxxxxx
  http:
    - match:
        - gateways:
            - mesh-gateway
            - mesh-gateway.mesh-system.svc.cluster.local
          port: 80
        - gateways:
            - mesh-gateway
            - mesh-gateway.mesh-system.svc.cluster.local
          port: 443
      route:
        - destination:
            host: xxxxxx.default.svc.cluster.local
            port:
              number: 80
            subset: v3
          weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: xxxxxx
  namespace: default
spec:
  host: xxxxxx.default.svc.cluster.local
  subsets:
    - labels:
        version: v3
      name: v3