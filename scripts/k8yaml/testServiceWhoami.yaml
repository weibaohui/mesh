apiVersion: mesh.oauthd.com/v1
kind: Service
metadata:
  name: whoami
  namespace: default
spec:
  version: v3
  concurrency: 32
  cpus: "1"
  image: jwilder/whoami
  imagePullPolicy: IfNotPresent
  maxScale: 1
  minScale: 1
  ports:
    - port: 80
      protocol: HTTP
      targetPort: 80
  weight: 100
